<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="background">
    <div class="card">
      <div class="card-content-wrapper">
        <div class="star-wrapper">
          <div class="star-icon">
            <img src="assets/images/icon-star.svg" alt="star">
          </div>
        </div>
        <div class="rating-question">How did we do?</div>
        <div class="rating-description">Please let us know how we did with your support request. All feedback is
          appreciated
          to help us improve our offering!</div>
        <div class="rating-wrapper">
        <div class="rating-value-wrapper">
          <div class="rating-value">1</div>
        </div>
        <div class="rating-value-wrapper">
          <div class="rating-value">2</div>
        </div>
        <div class="rating-value-wrapper">
          <div class="rating-value">3</div>
        </div>
        <div class="rating-value-wrapper">
          <div class="rating-value">4</div>
        </div>
        <div class="rating-value-wrapper">
          <div class="rating-value">5</div>
        </div>
        </div>
        <div class="submit-btn rating-btn">Submit</div>
      </div>
    </div>
  </div>
  <script src="rating.js"></script>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->
</body>

</html>
